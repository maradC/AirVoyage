<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">
<head>
  <meta charset="UTF-8">
  <title> AirVoyage </title>
</head>
<body>
<div class="top-bar">
  <a href="index.html" class="site-name">AirVoyage</a>
</div>

<div class="breadcrumb-container">
  <nav class="breadcrumb">
    <ul>
      <li><a href="#home">Home</a> / Check in</li>
    </ul>
  </nav>
</div>

<div class="check-in-container">
  <h2>Check in</h2>
  <!-- Additional content can go here -->
</div>

<div class="check-in-message">
  <h1>Find your itinerary</h1>
  <h4>Check in within 24 hours of your flight</h4>
</div>

<div class = "check-in-form-container">
  <form id = "check-in-form">
    <div class="check-in-form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last_name" required>
    </div>

    <div class="check-in-form-group">
      <label for="confirmation-number">Confirmation Number:</label>
      <input type="text" id="confirmation-number" name="confirmation-number" required>
    </div>




  </form>


</div>





</body>
</html>
